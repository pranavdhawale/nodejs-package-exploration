<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>
    <h2>Send Email</h2>
    <form action="/" method="POST">
        <div className="flex flex-col">
            <div>
                <label>Faculty Name</label>
                <input className="border" type="text" name="faculty_name" id="faculty_name" />
            </div>
            <div>
                <label>Org Email</label>
                <input className="border" type="email" name="org_email" />
            </div>
            <div>
                <label>Subject</label>
                <input className="border" type="text" name="subject" />
            </div>
            <div>
                <label>Message</label>
                <textarea className="border" name="message"></textarea>
            </div>
            <div>
                <label>Link</label>
                <input type="text" className="border" name="link" />
            </div>
            <div>
                <input className="border" type="submit" value="Send" />
            </div>
        </div>
    </form>
</body>
</html>
